# Server Configuration
server:
  port: 8080

# Spring Configuration
spring:
  application:
    name: api-gateway
  
  profiles:
    active: dev
  
  cloud:
    gateway:
      # Route definitions
      routes:
        # Auth Service Route
        - id: auth-service
          uri: http://microservice-auth-dev:8080
          predicates:
            - Path=/api/v1/auth/**
        
        # Users Service Route
        - id: users-service
          uri: http://microservice-auth-dev:8080
          predicates:
            - Path=/api/v1/users/**
        
        # Student Service Route
        - id: student-service
          uri: http://student-management-service-dev:8080
          predicates:
            - Path=/api/students/**
          filters:
            - StripPrefix=2
        
        # Teacher Service Route
        - id: teacher-service
          uri: http://microservice-teacher-dev:8080
          predicates:
            - Path=/api/teachers/**
          filters:
            - StripPrefix=2
      
      # Default filters applied to all routes
      default-filters:
        - AddRequestHeader=X-Gateway-Source, api-gateway
      
      # Global CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://192.168.1.7:3000"
              - "http://192.168.1.7:5173"
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "http://localhost:5173"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
